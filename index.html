<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpudyTube - Spudy Intelligence Technology</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            color: #ffffff;
            background: #0a1a2e;
            overflow-x: hidden;
        }

        /* Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes glow {
            0% { box-shadow: 0 0 5px rgba(0, 123, 255, 0.3); }
            50% { box-shadow: 0 0 20px rgba(0, 123, 255, 0.6); }
            100% { box-shadow: 0 0 5px rgba(0, 123, 255, 0.3); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 51, 102, 0.3);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            animation: fadeInUp 1s ease;
        }

        .navbar .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ffffff;
        }

        .nav-card {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .navbar .menu-toggle {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 1.5rem;
            cursor: pointer;
            display: none;
        }

        .navbar .menu-toggle:hover {
            color: #00c6ff;
        }

        .navbar .nav-links {
            display: flex;
            gap: 20px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .navbar .nav-links.active {
            opacity: 1;
            pointer-events: auto;
            animation: fadeIn 0.3s ease;
        }

        .navbar .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 0.9rem;
            padding: 8px 15px;
            border-radius: 25px;
            transition: background 0.3s, color 0.3s;
        }

        .navbar .nav-links a:hover {
            background: rgba(0, 123, 255, 0.3);
            color: #00c6ff;
        }

        .navbar .account-btn {
            padding: 10px 20px;
            background: linear-gradient(45deg, #003087, #007bff);
            color: #ffffff;
            border: none;
            border-radius: 25px;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .navbar .account-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
            background: linear-gradient(45deg, #007bff, #00c6ff);
        }

        .navbar .account-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 123, 255, 0.3);
            border-radius: 15px;
            padding: 12px 0;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            min-width: 140px;
            margin-top: 8px;
        }

        .navbar .account-btn.active + .account-dropdown {
            display: block;
            animation: slideIn 0.3s ease-in;
        }

        .navbar .account-dropdown a {
            display: block;
            padding: 10px 20px;
            color: #ffffff;
            text-decoration: none;
            font-size: 0.9rem;
            transition: background 0.3s, transform 0.3s;
        }

        .navbar .account-dropdown a:hover {
            background: rgba(0, 123, 255, 0.3);
            color: #00c6ff;
            transform: translateX(5px);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1003;
            justify-content: center;
            align-items: center;
            pointer-events: auto;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(0, 123, 255, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
            animation: fadeInUp 0.5s ease;
            box-shadow: 0 10px 30px rgba(0, 123, 255, 0.3);
        }

        .modal-content h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            margin-bottom: 1.2rem;
        }

        .modal-content .form-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(0, 123, 255, 0.2);
            margin-bottom: 15px;
            animation: fadeInUp 0.7s ease;
        }

        .modal-content .input-group {
            position: relative;
            margin: 10px 0;
        }

        .modal-content input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: none;
            border-radius: 50px;
            font-size: 0.9rem;
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            transition: box-shadow 0.3s, border 0.3s;
        }

        .modal-content input:focus {
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
            border: 1px solid #00c6ff;
        }

        .modal-content input.valid {
            border: 1px solid #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .modal-content input.invalid {
            border: 1px solid #ff4d4d;
            box-shadow: 0 0 10px rgba(255, 77, 77, 0.5);
        }

        .modal-content .input-group i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #00c6ff;
            font-size: 0.9rem;
        }

        .modal-content button {
            padding: 12px 30px;
            background: linear-gradient(45deg, #007bff, #00c6ff);
            color: #ffffff;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .modal-content button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
            animation: glow 1.5s infinite;
        }

        .modal-content .close {
            position: absolute;
            top: 12px;
            right: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #ffffff;
        }

        .modal-content .close:hover {
            color: #00c6ff;
        }

        .modal-content .error {
            color: #ff4d4d;
            font-size: 0.8rem;
            margin-top: 10px;
        }

        /* Hero */
        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
            background: url('https://images.unsplash.com/photo-1518709268805-4e9042af592e?q=80&w=2070&auto=format&fit=crop') no-repeat center center/cover;
            z-index: 1;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 26, 46, 0.7);
            z-index: 2;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 3;
        }

        .hero-content {
            z-index: 4;
            animation: fadeInUp 1.2s ease;
        }

        .hero-content h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            margin-bottom: 1.2rem;
        }

        .hero-content .typing {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            color: #00c6ff;
            height: 2.2rem;
        }

        .cta-button {
            padding: 1.2rem 3.5rem;
            background: linear-gradient(45deg, #007bff, #00c6ff);
            color: #ffffff;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.1rem;
            transition: transform 0.3s, box-shadow 0.3s;
            z-index: 5;
        }

        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.6);
            animation: glow 1.5s infinite;
        }

        /* Main Content */
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            margin-top: 100vh; /* Start below hero */
            animation: fadeInUp 1s ease;
            z-index: 1;
        }

        .upload-section {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin-bottom: 20px;
            animation: fadeInUp 1s ease;
        }

        .upload-section input, .upload-section select {
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            width: 100%;
        }

        .upload-section button {
            padding: 10px 20px;
            background: linear-gradient(45deg, #007bff, #00c6ff);
            color: #ffffff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .upload-section button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .media-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            overflow: hidden;
            animation: fadeInUp 1s ease;
            cursor: pointer;
        }

        .media-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .media-card .info {
            padding: 10px;
        }

        .media-card .title {
            font-size: 1rem;
            margin-bottom: 5px;
        }

        .media-card .channel {
            font-size: 0.8rem;
            color: #00c6ff;
        }

        .media-card .actions {
            display: flex;
            gap: 10px;
            padding: 10px;
        }

        .media-card .actions button {
            background: none;
            border: none;
            color: #ffffff;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .media-card .actions button.liked, .media-card .actions button.subscribed {
            color: #00c6ff;
        }

        /* Player */
        .player-section {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        .player {
            max-width: 800px;
            width: 90%;
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 8px;
            animation: fadeInUp 0.5s ease;
        }

        .player video, .player audio {
            width: 100%;
            max-height: 400px;
        }

        .player .close-player {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #ffffff;
        }

        .player .close-player:hover {
            color: #00c6ff;
        }

        .player .comments-section {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        .player .comments-section input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }

        .player .comments-section button {
            padding: 10px 20px;
            background: linear-gradient(45deg, #007bff, #00c6ff);
            color: #ffffff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 10px;
        }

        .player .comments-section .comment {
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin: 10px 0;
        }

        /* Inaccessible State */
        .inaccessible {
            pointer-events: none;
            opacity: 0.5;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                padding: 15px 20px;
            }

            .navbar .menu-toggle {
                display: block;
            }

            .navbar .nav-links {
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: rgba(0, 51, 102, 0.3);
                backdrop-filter: blur(12px);
                flex-direction: column;
                padding: 20px;
                display: none;
            }

            .navbar .nav-links.active {
                display: flex;
            }

            .container {
                padding: 10px;
            }

            .hero-content h1 {
                font-size: 2.5rem;
            }

            .hero-content .typing {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">SpudyTube</div>
        <div class="nav-card">
            <button class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></button>
            <div class="nav-links" id="navLinks">
                <a href="#" onclick="checkAuth(() => filterCategory('all'))">Home</a>
                <a href="#" onclick="checkAuth(showSubscriptions)">Subscriptions</a>
                <a href="#" onclick="checkAuth(showProfile)">Your Videos</a>
            </div>
            <input type="text" placeholder="Search videos..." id="searchBar" style="border: none; border-radius: 50px; padding: 5px; background: rgba(255, 255, 255, 0.2); color: #ffffff;">
            <select id="categoryFilter" style="border: none; border-radius: 50px; padding: 5px; background: rgba(255, 255, 255, 0.2); color: #ffffff;">
                <option value="all">All</option>
                <option value="video">Videos</option>
                <option value="audio">Audio</option>
            </select>
            <button class="account-btn" id="accountBtn"><i class="fas fa-user"></i> Account</button>
            <div class="account-dropdown" id="accountDropdown">
                <a href="#" id="loginLink" onclick="showModal('login')">Login</a>
                <a href="#" id="signupLink" onclick="showModal('signup')">Sign Up</a>
                <a href="#" id="profileLink" onclick="showProfile()">Profile</a>
                <a href="#" id="logoutLink" onclick="logout()">Logout</a>
            </div>
        </div>
    </div>

    <!-- Hero -->
    <div class="hero" id="hero">
        <div id="particles-js"></div>
        <div class="hero-content">
            <h1>Welcome to SpudyTube</h1>
            <div class="typing">Spudy Intelligence Technology</div>
            <a href="#content" class="cta-button" onclick="checkAuth(() => scrollToContent())">Explore Now</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container" id="content">
        <div class="upload-section" id="upload-section">
            <h2>Upload Media</h2>
            <input type="file" id="mediaInput" accept="video/*,audio/*">
            <input type="text" id="mediaTitle" placeholder="Enter media title">
            <button onclick="uploadMedia()">Upload</button>
        </div>
        <div class="gallery" id="gallery"></div>
    </div>

    <!-- Player -->
    <div class="player-section" id="playerSection">
        <span class="close-player" onclick="closePlayer()">×</span>
        <div class="player" id="player">
            <div class="comments-section" id="commentsSection"></div>
        </div>
    </div>

    <!-- Modals -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('login')">×</span>
            <h2>Login to SpudyTube</h2>
            <div class="form-card">
                <div class="input-group">
                    <input type="text" id="loginUsername" placeholder="Username" oninput="validateInput(this)">
                    <i class="fas fa-user"></i>
                </div>
                <div class="input-group">
                    <input type="password" id="loginPassword" placeholder="Password" oninput="validateInput(this)">
                    <i class="fas fa-lock"></i>
                </div>
                <button onclick="login()">Login</button>
            </div>
            <div class="error" id="loginError"></div>
        </div>
    </div>
    <div class="modal" id="signupModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('signup')">×</span>
            <h2>Join SpudyTube</h2>
            <div class="form-card">
                <div class="input-group">
                    <input type="text" id="signupUsername" placeholder="Username" oninput="validateInput(this)">
                    <i class="fas fa-user"></i>
                </div>
                <div class="input-group">
                    <input type="password" id="signupPassword" placeholder="Password" oninput="validateInput(this)">
                    <i class="fas fa-lock"></i>
                </div>
                <button onclick="signup()">Sign Up</button>
            </div>
            <div class="error" id="signupError"></div>
        </div>
    </div>
    <div class="modal" id="profileModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('profile')">×</span>
            <h2>Your Profile</h2>
            <p id="profileUsername"></p>
            <h3>Your Videos</h3>
            <div id="userVideos"></div>
        </div>
    </div>

    <script>
        // Initialize IndexedDB
        let db;
        const request = indexedDB.open('SpudyTubeDB', 2);

        request.onupgradeneeded = function(event) {
            db = event.target.result;
            if (!db.objectStoreNames.contains('media')) {
                db.createObjectStore('media', { keyPath: 'id', autoIncrement: true });
            }
            if (!db.objectStoreNames.contains('users')) {
                db.createObjectStore('users', { keyPath: 'username' });
            }
            if (!db.objectStoreNames.contains('comments')) {
                db.createObjectStore('comments', { keyPath: 'id', autoIncrement: true });
            }
            if (!db.objectStoreNames.contains('likes')) {
                db.createObjectStore('likes', { keyPath: 'id', autoIncrement: true });
            }
            if (!db.objectStoreNames.contains('subscriptions')) {
                db.createObjectStore('subscriptions', { keyPath: 'id', autoIncrement: true });
            }
        };

        request.onsuccess = function(event) {
            db = event.target.result;
            checkCurrentUser();
        };

        request.onerror = function(event) {
            console.error('IndexedDB error:', event.target.errorCode);
            alert('Failed to initialize database. Please try again.');
        };

        // Particles.js
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#00c6ff' },
                shape: { type: 'circle' },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: '#00c6ff', opacity: 0.4, width: 1 },
                move: { enable: true, speed: 6, direction: 'none', random: false }
            },
            interactivity: {
                detect_on: 'canvas',
                events: { onhover: { enable: true, mode: 'repulse' }, onclick: { enable: true, mode: 'push' } },
                modes: { repulse: { distance: 100 }, push: { particles_nb: 4 } }
            }
        });

        // User Management
        let currentUser = null;

        function checkCurrentUser() {
            const username = localStorage.getItem('currentUser');
            if (username) {
                const transaction = db.transaction(['users'], 'readonly');
                const store = transaction.objectStore('users');
                const request = store.get(username);
                request.onsuccess = function(event) {
                    currentUser = event.target.result;
                    if (currentUser) {
                        document.getElementById('accountBtn').innerHTML = `<i class="fas fa-user"></i> ${currentUser.username}`;
                        updateDropdown();
                        document.body.classList.remove('inaccessible');
                        document.getElementById('hero').classList.remove('inaccessible');
                        document.getElementById('content').style.display = 'block';
                        document.getElementById('upload-section').style.display = 'block';
                        document.getElementById('navLinks').style.display = 'flex';
                        renderGallery();
                        scrollToContent();
                    } else {
                        localStorage.removeItem('currentUser');
                        showModal('login');
                        lockPage();
                    }
                };
                request.onerror = function(event) {
                    console.error('Error fetching user:', event.target.error);
                    showModal('login');
                    lockPage();
                };
            } else {
                showModal('login');
                lockPage();
            }
        }

        function lockPage() {
            document.body.classList.add('inaccessible');
            document.getElementById('hero').classList.add('inaccessible');
            document.getElementById('content').style.display = 'none';
            document.getElementById('upload-section').style.display = 'none';
            document.getElementById('navLinks').style.display = 'none';
            document.getElementById('gallery').innerHTML = '';
        }

        function updateDropdown() {
            document.getElementById('loginLink').style.display = currentUser ? 'none' : 'block';
            document.getElementById('signupLink').style.display = currentUser ? 'none' : 'block';
            document.getElementById('profileLink').style.display = currentUser ? 'block' : 'none';
            document.getElementById('logoutLink').style.display = currentUser ? 'block' : 'none';
        }

        function validateInput(input) {
            if (input.value.trim()) {
                input.classList.add('valid');
                input.classList.remove('invalid');
            } else {
                input.classList.add('invalid');
                input.classList.remove('valid');
            }
        }

        function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            const error = document.getElementById('loginError');
            if (!username || !password) {
                error.textContent = 'Please fill in all fields';
                return;
            }
            const transaction = db.transaction(['users'], 'readonly');
            const store = transaction.objectStore('users');
            const request = store.get(username);
            request.onsuccess = function(event) {
                const user = event.target.result;
                if (user && user.password === password) {
                    currentUser = user;
                    localStorage.setItem('currentUser', username);
                    document.getElementById('accountBtn').innerHTML = `<i class="fas fa-user"></i> ${username}`;
                    updateDropdown();
                    closeModal('login');
                    document.body.classList.remove('inaccessible');
                    document.getElementById('hero').classList.remove('inaccessible');
                    document.getElementById('content').style.display = 'block';
                    document.getElementById('upload-section').style.display = 'block';
                    document.getElementById('navLinks').style.display = 'flex';
                    renderGallery();
                    scrollToContent();
                } else {
                    error.textContent = 'Invalid credentials';
                }
            };
            request.onerror = function(event) {
                console.error('Login error:', event.target.error);
                error.textContent = 'Error logging in. Please try again.';
            };
        }

        function signup() {
            const username = document.getElementById('signupUsername').value.trim();
            const password = document.getElementById('signupPassword').value;
            const error = document.getElementById('signupError');
            if (!username || !password) {
                error.textContent = 'Please fill in all fields';
                return;
            }
            const passwordValid = password.length >= 8 && /[A-Z]/.test(password) && /[a-z]/.test(password) && /[0-9]/.test(password) && /[!@#$%^&*]/.test(password);
            if (!passwordValid) {
                error.textContent = 'Password does not meet requirements';
                return;
            }
            const transaction = db.transaction(['users'], 'readwrite');
            const store = transaction.objectStore('users');
            const request = store.get(username);
            request.onsuccess = function(event) {
                if (event.target.result) {
                    error.textContent = 'Username already exists';
                } else {
                    const addRequest = store.add({ username, password });
                    addRequest.onsuccess = function() {
                        currentUser = { username, password };
                        localStorage.setItem('currentUser', username);
                        document.getElementById('accountBtn').innerHTML = `<i class="fas fa-user"></i> ${username}`;
                        updateDropdown();
                        closeModal('signup');
                        document.body.classList.remove('inaccessible');
                        document.getElementById('hero').classList.remove('inaccessible');
                        document.getElementById('content').style.display = 'block';
                        document.getElementById('upload-section').style.display = 'block';
                        document.getElementById('navLinks').style.display = 'flex';
                        renderGallery();
                        scrollToContent();
                    };
                    addRequest.onerror = function(event) {
                        console.error('Signup error:', event.target.error);
                        error.textContent = 'Error signing up. Please try again.';
                    };
                }
            };
            request.onerror = function(event) {
                console.error('Signup check error:', event.target.error);
                error.textContent = 'Error checking username. Please try again.';
            };
        }

        function logout() {
            currentUser = null;
            localStorage.removeItem('currentUser');
            document.getElementById('accountBtn').innerHTML = `<i class="fas fa-user"></i> Account`;
            document.getElementById('accountDropdown').style.display = 'none';
            updateDropdown();
            showModal('login');
            lockPage();
        }

        function showProfile() {
            if (!currentUser) {
                showModal('login');
                return;
            }
            document.getElementById('profileUsername').textContent = `Username: ${currentUser.username}`;
            const userVideos = document.getElementById('userVideos');
            userVideos.innerHTML = '';
            const transaction = db.transaction(['media'], 'readonly');
            const store = transaction.objectStore('media');
            const request = store.getAll();
            request.onsuccess = function(event) {
                const mediaList = event.target.result.filter(media => media.uploader === currentUser.username);
                mediaList.forEach(media => {
                    const div = document.createElement('div');
                    div.innerHTML = `<p>${media.title}</p>`;
                    userVideos.appendChild(div);
                });
                showModal('profile');
            };
        }

        // Authentication Check
        function checkAuth(callback) {
            if (currentUser) {
                callback();
            } else {
                showModal('login');
            }
        }

        function scrollToContent() {
            document.getElementById('content').scrollIntoView({ behavior: 'smooth' });
        }

        // Modals
        function showModal(type) {
            document.getElementById(`${type}Modal`).style.display = 'flex';
            document.getElementById(`${type}Username`)?.focus();
        }

        function closeModal(type) {
            document.getElementById(`${type}Modal`).style.display = 'none';
            document.getElementById(`${type}Error`).textContent = '';
            const usernameInput = document.getElementById(`${type}Username`);
            const passwordInput = document.getElementById(`${type}Password`);
            if (usernameInput) {
                usernameInput.value = '';
                usernameInput.classList.remove('valid', 'invalid');
            }
            if (passwordInput) {
                passwordInput.value = '';
                passwordInput.classList.remove('valid', 'invalid');
            }
        }

        // Navbar Toggle
        document.getElementById('menuToggle').addEventListener('click', function() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('active');
        });

        // Account Dropdown
        document.getElementById('accountBtn').addEventListener('click', function() {
            const dropdown = document.getElementById('accountDropdown');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
            this.classList.toggle('active');
        });

        // Render Gallery
        function renderGallery(filter = 'all', query = '') {
            if (!currentUser) return;
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            const transaction = db.transaction(['media'], 'readonly');
            const store = transaction.objectStore('media');
            const request = store.getAll();
            request.onsuccess = function(event) {
                let mediaList = event.target.result;
                if (filter !== 'all') {
                    mediaList = mediaList.filter(media => media.type === filter);
                }
                if (query) {
                    mediaList = mediaList.filter(media => media.title.toLowerCase().includes(query.toLowerCase()));
                }
                mediaList.forEach(media => {
                    const transactionLikes = db.transaction(['likes'], 'readonly');
                    const storeLikes = transactionLikes.objectStore('likes');
                    const requestLikes = storeLikes.getAll();
                    requestLikes.onsuccess = function(event) {
                        const likes = event.target.result.filter(like => like.mediaId === media.id).length;
                        const isLiked = event.target.result.some(like => like.mediaId === media.id && like.user === currentUser?.username);
                        const transactionSubs = db.transaction(['subscriptions'], 'readonly');
                        const storeSubs = transactionSubs.objectStore('subscriptions');
                        const requestSubs = storeSubs.getAll();
                        requestSubs.onsuccess = function(event) {
                            const isSubscribed = event.target.result.some(sub => sub.mediaId === media.id && sub.user === currentUser?.username);
                            const card = document.createElement('div');
                            card.className = 'media-card';
                            card.innerHTML = `
                                <img src="${media.thumbnail || 'https://via.placeholder.com/250x150'}" alt="${media.title}">
                                <div class="info">
                                    <div class="title">${media.title}</div>
                                    <div class="channel">${media.uploader}</div>
                                </div>
                                <div class="actions">
                                    <button onclick="toggleLike(${media.id}, this)" class="${isLiked ? 'liked' : ''}"><i class="fas fa-thumbs-up"></i> ${likes}</button>
                                    <button onclick="toggleSubscribe(${media.id}, this)" class="${isSubscribed ? 'subscribed' : ''}"><i class="fas fa-bell"></i> Subscribe</button>
                                </div>
                            `;
                            card.onclick = (e) => {
                                if (!e.target.closest('.actions')) playMedia(media.id);
                            };
                            gallery.appendChild(card);
                        };
                    };
                });
            };
        }

        // Upload Media
        function uploadMedia() {
            if (!currentUser) {
                showModal('login');
                return;
            }
            const fileInput = document.getElementById('mediaInput');
            const titleInput = document.getElementById('mediaTitle');
            const file = fileInput.files[0];
            const title = titleInput.value.trim();

            if (!file || !title) {
                alert('Please select a file and enter a title.');
                return;
            }

            if (file.size > 10 * 1024 * 1024) {
                alert('File too large for this demo. Use smaller files (<10MB).');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const mediaData = {
                    title: title,
                    type: file.type.startsWith('video') ? 'video' : 'audio',
                    dataUrl: e.target.result,
                    thumbnail: file.type.startsWith('video') ? '' : 'https://via.placeholder.com/250x150',
                    uploader: currentUser.username
                };

                if (mediaData.type === 'video') {
                    const video = document.createElement('video');
                    video.src = mediaData.dataUrl;
                    video.currentTime = 1;
                    video.onseeked = () => {
                        const canvas = document.createElement('canvas');
                        canvas.width = 250;
                        canvas.height = 150;
                        canvas.getContext('2d').drawImage(video, 0, 0, 250, 150);
                        mediaData.thumbnail = canvas.toDataURL('image/jpeg');
                        saveToIndexedDB(mediaData);
                    };
                } else {
                    saveToIndexedDB(mediaData);
                }

                fileInput.value = '';
                titleInput.value = '';
            };
            reader.readAsDataURL(file);
        }

        function saveToIndexedDB(mediaData) {
            const transaction = db.transaction(['media'], 'readwrite');
            const store = transaction.objectStore('media');
            store.add(mediaData);
            transaction.oncomplete = function() {
                renderGallery();
            };
        }

        // Play Media
        function playMedia(id) {
            if (!currentUser) {
                showModal('login');
                return;
            }
            const transaction = db.transaction(['media'], 'readonly');
            const store = transaction.objectStore('media');
            const request = store.get(id);
            request.onsuccess = function(event) {
                const media = event.target.result;
                const playerSection = document.getElementById('playerSection');
                const player = document.getElementById('player');
                player.innerHTML = `
                    ${media.type === 'video' ? `<video controls src="${media.dataUrl}"></video>` : `<audio controls src="${media.dataUrl}"></audio>`}
                    <h3>${media.title}</h3>
                    <p>Uploaded by: ${media.uploader}</p>
                `;
                renderComments(id);
                playerSection.style.display = 'flex';
            };
        }

        function closePlayer() {
            const playerSection = document.getElementById('playerSection');
            const player = document.getElementById('player');
            player.innerHTML = '';
            playerSection.style.display = 'none';
        }

        // Comments
        function renderComments(mediaId) {
            const commentsSection = document.getElementById('commentsSection');
            commentsSection.innerHTML = `
                <input type="text" id="commentInput" placeholder="Add a comment...">
                <button onclick="addComment(${mediaId})">Post</button>
            `;
            const transaction = db.transaction(['comments'], 'readonly');
            const store = transaction.objectStore('comments');
            const request = store.getAll();
            request.onsuccess = function(event) {
                const comments = event.target.result.filter(comment => comment.mediaId === mediaId);
                comments.forEach(comment => {
                    const div = document.createElement('div');
                    div.className = 'comment';
                    div.innerHTML = `<p><strong>${comment.user}</strong>: ${comment.text}</p>`;
                    commentsSection.appendChild(div);
                });
            };
        }

        function addComment(mediaId) {
            if (!currentUser) {
                showModal('login');
                return;
            }
            const text = document.getElementById('commentInput').value.trim();
            if (!text) return;
            const transaction = db.transaction(['comments'], 'readwrite');
            const store = transaction.objectStore('comments');
            store.add({ mediaId, user: currentUser.username, text });
            transaction.oncomplete = function() {
                renderComments(mediaId);
                document.getElementById('commentInput').value = '';
            };
        }

        // Likes
        function toggleLike(mediaId, button) {
            if (!currentUser) {
                showModal('login');
                return;
            }
            const transaction = db.transaction(['likes'], 'readwrite');
            const store = transaction.objectStore('likes');
            const request = store.getAll();
            request.onsuccess = function(event) {
                const isLiked = event.target.result.some(like => like.mediaId === mediaId && like.user === currentUser.username);
                if (isLiked) {
                    const deleteTransaction = db.transaction(['likes'], 'readwrite');
                    const deleteStore = deleteTransaction.objectStore('likes');
                    deleteStore.delete(event.target.result.find(like => like.mediaId === mediaId && like.user === currentUser.username).id);
                    deleteTransaction.oncomplete = function() {
                        renderGallery();
                    };
                } else {
                    store.add({ mediaId, user: currentUser.username });
                    transaction.oncomplete = function() {
                        renderGallery();
                    };
                }
            };
        }

        // Subscriptions
        function toggleSubscribe(mediaId, button) {
            if (!currentUser) {
                showModal('login');
                return;
            }
            const transaction = db.transaction(['subscriptions'], 'readwrite');
            const store = transaction.objectStore('subscriptions');
            const request = store.getAll();
            request.onsuccess = function(event) {
                const isSubscribed = event.target.result.some(sub => sub.mediaId === mediaId && sub.user === currentUser.username);
                if (isSubscribed) {
                    const deleteTransaction = db.transaction(['subscriptions'], 'readwrite');
                    const deleteStore = deleteTransaction.objectStore('subscriptions');
                    deleteStore.delete(event.target.result.find(sub => sub.mediaId === mediaId && sub.user === currentUser.username).id);
                    deleteTransaction.oncomplete = function() {
                        renderGallery();
                    };
                } else {
                    store.add({ mediaId, user: currentUser.username });
                    transaction.oncomplete = function() {
                        renderGallery();
                    };
                }
            };
        }

        function showSubscriptions() {
            if (!currentUser) {
                showModal('login');
                return;
            }
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            const transaction = db.transaction(['subscriptions'], 'readonly');
            const store = transaction.objectStore('subscriptions');
            const request = store.getAll();
            request.onsuccess = function(event) {
                const subs = event.target.result.filter(sub => sub.user === currentUser.username);
                const mediaTransaction = db.transaction(['media'], 'readonly');
                const mediaStore = mediaTransaction.objectStore('media');
                const mediaRequest = mediaStore.getAll();
                mediaRequest.onsuccess = function(event) {
                    const mediaList = event.target.result.filter(media => subs.some(sub => sub.mediaId === media.id));
                    mediaList.forEach(media => {
                        const card = document.createElement('div');
                        card.className = 'media-card';
                        card.innerHTML = `
                            <img src="${media.thumbnail || 'https://via.placeholder.com/250x150'}" alt="${media.title}">
                            <div class="info">
                                <div class="title">${media.title}</div>
                                <div class="channel">${media.uploader}</div>
                            </div>
                        `;
                        card.onclick = () => playMedia(media.id);
                        gallery.appendChild(card);
                    });
                };
            };
        }

        // Search and Filter
        document.getElementById('searchBar').addEventListener('input', function(e) {
            renderGallery(document.getElementById('categoryFilter').value, e.target.value);
        });

        document.getElementById('categoryFilter').addEventListener('change', function(e) {
            renderGallery(e.target.value, document.getElementById('searchBar').value);
        });

        function filterCategory(category) {
            document.getElementById('categoryFilter').value = category;
            renderGallery(category, document.getElementById('searchBar').value);
        }

        // Initial Render
        renderGallery();
    </script>
</body>
</html>
